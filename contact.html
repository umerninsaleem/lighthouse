<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="images/logo-circle.png">
  <script>
    // Enter key navigation
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const pages = ['index.html', 'about.html', 'courses.html', 'notes.html', 'book.html', 'contact.html'];
        const current = window.location.pathname.split('/').pop();
        const next = pages[(pages.indexOf(current) + 1) % pages.length];
        window.location.href = next;
      }
    });
  </script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="notes.html">Notes</a></li>
        <li><a href="book.html">Book a Session</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="slide-in">
    <section class="slide-in">
      <h2>Contact Us</h2>
      <p>Email: <a href="mailto:thelighthouse.org.25@gmail.com">thelighthouse.org.25@gmail.com</a></p>
      <p>Instagram: <a href="https://instagram.com/thelighthouse.org.25" target="_blank">@thelighthouse.org.25</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 The Lighthouse</p>
  </footer>

  <!-- Falling Leaves Script -->
  <script>
    for (let i = 0; i < 15; i++) {
      const leaf = document.createElement('img');
      leaf.src = 'leaf.png';
      leaf.classList.add('falling-leaf');
      leaf.style.setProperty('--x', Math.random());
      leaf.style.setProperty('--speed', Math.random());
      document.body.appendChild(leaf);
    }
  </script>
</body>
</html>
